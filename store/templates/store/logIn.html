{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

    <div class="cont">
        <div class="login-container">

            <!-- Optional Logo -->
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="{% static 'images/icon.png' %}" alt="Logo" style="height: 60px;">
            </div>

            <h2>Login</h2>

            {% if message %}
                <p class="error-message">{{ message }}</p>
            {% endif %}

            <form method="POST" class="login-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required autofocus autocomplete="username">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>

            <div class="login-links">
                <p class="login-links-p"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                <p class="login-links-">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
